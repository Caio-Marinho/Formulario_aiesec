<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AIESEC • Cadastro de Membro</title>
  <meta name="color-scheme" content="light" />
  <!-- Option 1: Include in HTML -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" href="./assets/img/Logo-Aiesec.png">
</head>

<body>
  <header>
    <div class="brand" aria-label="AIESEC">
      <span class="imagem_usuario" aria-hidden="true">
        <img id="user" src="./assets/img/user.png" alt="usuario">
      </span>
      <span class="brand__badge" aria-hidden="true">
        <img  src="./assets/img/Aiesec.png" alt="Aiesec">
      </span>
    </div>
  </header>

  <main>
    <!-- Spinner de carregamento -->
    <div id="spinner" class="spinner-overlay" style="display: none;">
      <div class="spinner"></div>
    </div>

    <section class="card" aria-labelledby="titulo">
      <div class="card__head">
        <h1 id="titulo" class="card__title">Formulário de Cadastro para e-mail institucional</h1>
        <p class="card__subtitle">Preencha para gerar um e-mail institucional</p>
      </div>

      <form action="#" method="post" id="email" novalidate>
        <fieldset class="grid grid--2">
          <!-- Nome -->
          <div>
            <label for="nome" class="required">Nome</label>
            <input id="nome" name="nome" type="text" placeholder="Ex.: Ana" autocomplete="given-name" required />
            <p class="helper" id="erro_nome"></p>
          </div>

          <!-- Sobrenome -->
          <div>
            <label for="sobrenome" class="required">Sobrenome</label>
            <input id="sobrenome" name="sobrenome" type="text" placeholder="Ex.: Santos" autocomplete="family-name"
              required />
            <p class="helper" id="erro_sobrenome"></p>
          </div>

          <!-- Senha -->
          <div class="campo-senha">
            <label for="senha" class="required">Senha</label>
            <input id="senha" name="senha" type="password" required />
            <i class="bi bi-eye-slash-fill" id="esconderSenha"></i>
            <i class="bi bi-eye-fill" id="mostrarSenha"></i>
            <p class="helper" id="erro_senha1"></p>
            <p class="helper" id="erro_senha2"></p>
            <p class="helper" id="erro_senha3"></p>
            <p class="helper" id="erro_senha4"></p>
          </div>

          <!-- Email Secundário -->
          <div class="campoEmailSecundario">
            <label for="email_sec" class="">E-mail Secundário</label>
            <input id="email_sec" name="email_sec" type="email" placeholder="Ex.: exemplo@gmail.com" required />
            <i class="bi bi-question-circle" id="helperIcon"></i>
            <p class="helper" id="erro_email_sec"></p>
            <p class="helper" id="erro_email_sec1"></p>
            <p class="helper" id="erro_email_sec2"></p>
            <p class="helper" id="erro_email_sec3"></p>
            <p class="helper" id="erro_email_sec4"></p>
          </div>

          <!-- Fotografia -->
          <div class="campo-foto">
            <label for="foto" class="required">Fotografia</label>
            <input type="file" id="foto" name="foto" accept="image/*" />
            <div class="preview-container">
              <img id="previewFoto" src="#" alt="Pré-visualização da foto" style="display:none;" />
            </div>
            <p class="helper" id="erro_foto"></p>
          </div>

          <!---Comitê (Select)(ver possibilidade de implementar no futuro)
          <div>
            <label for="comite" class="required">Comitê</label>
            <select id="comite" name="comite" required>
              <option value="" disabled selected>Selecione seu comitê</option>
            </select>
            <p class="helper" id="erro_comite">Escolha o comitê local ao qual você está vinculado.</p>
          </div>
          
          Cargo (Select) 
          <div>
            <label for="cargo" class="required">Cargo</label>
            <select id="cargo" name="cargo" required>
              <option value="" disabled selected>Selecione seu cargo</option>
            </select>
          <p class="helper" id="erro_cargo"></p>
          </div>

          Área
          <div>
            <label for="area" class="required">Área</label>
            <select id="area" name="area" required>
              <option value="" disabled selected>Selecione sua Área</option>
            </select>
            <p class="helper" id="erro_area"></p>
          </div>

          Código de Membro
          <div>
            <label for="codigo" class="required">Código de Membro</label>
            <input id="codigo" name="codigo" type="text" classe="codigo" 
            placeholder="Ex.: 111111" inputmode="numeric" required />
            <p class="helper" id="erro_codigo"></p>
          </div>-->
        </fieldset>

        <div class="actions" role="group" aria-label="Ações do formulário">
          <button class="btn btn--primary" id="enviar" type="submit">Enviar cadastro</button>
          <button class="btn btn--ghost" id="limpar" type="reset">Limpar</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy AIESEC — 2025.</p>
  </footer>
  <script src="./assets/js/utils.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
